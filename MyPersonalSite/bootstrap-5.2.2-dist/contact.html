<body>
    <div id="logo-content">
        <h1 style="text-align:center;">Contact Us</h1>
        <br>
        <br>
        <div id="form">
            <form class="row g-3 needs-validation" action="results.html" method="get">
                
                    <div class="input-group">
                        <span class="input-group-text">Full Name</span>
                        <input type="text" aria-label="First name" class="form-control" id="fname" required>
                        <input type="text" aria-label="Last name" class="form-control" id="lname" required>
                         
                   </div> 
                   <label for="e-mail"></label> 
                   <label for="fname"></label>
                   <label for="lname"></label>             
                    <br>
                    <div class="input-group mb-3">
                        <span class="input-group-text" >E-mail</span>
                        <input type="text" aria-label="E-mail" class="form-control" id="e-mail" required>
                        <label for="e-mail"></label>
                    </div>
                                 
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Message</span>
                        <textarea type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"> </textarea>
                    </div>
                
                
                    <div class="form-check">
                        <p>Do you want to receive alerts about our new business offers and services?</p>
                        <input class="form-check-input" type="radio" name="choice" id="yes">
                        <label class="form-check-label" for="yes">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="choice" id="no" style=>
                        <label class="form-check-label" for="no">
                          No
                        </label>
                      </div>
                
                <div class="col-12">
                    <button class="btn btn-primary" type="submit" style="background-color: black; border-color:black">Submit form</button>
                  </div>                
            </form>
        </div>
        
    </div>
