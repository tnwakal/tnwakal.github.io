<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.css" rel="stylesheet"></link>
    <style>
        #form, form{
            width: 60vw;
            max-width: 500px;
            min-width: 300px;
            margin: 0 auto;
            padding-bottom: 2em;
        }

    </style>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><img src="TWlogo.png" style="height:50px;"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="about.html">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active" href="contact.html">
                  Contact
                </a>
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
</header>
<body>
    <div id="logo-content">
        <h1 style="text-align:center;">Contact Us</h1>
        <br>
        <br>
        <div id="form">
            <form action="results.html" method="get">
                    <div class="input-group">
                      <!-- Name input section
                        Names for display on results page: "First Name" and "Last Name"
                        id for first name: "fname"
                        id for last name: "lname"
                        aria-describedby for first name: "fname"
                        aria-describedby for last name: "lname"
                      -->
                        <span class="input-group-text">Full Name</span>
                        <input type="text" aria-label="First name" class="form-control" name="First Name" id="fname" placeholder="First name" aria-describedby="fname" required>
                        <input type="text" aria-label="Last name" class="form-control" name="Last Name" id="lname" placeholder="last name" aria-describedby="lname" required>
                   </div>
                    <br>
                    <div class="input-group mb-3">
                      <!-- Email input section
                        Name for display on results page: "Email"
                        id for email: "email"
                        aria-describedby for email: "email"
                      -->
                        <span class="input-group-text" >E-mail</span>
                        <input type="email" class="form-control" name="E-mail" id="email" placeholder="Example: tochi@me.com" aria-label="E-mail" aria-describedby="email" required>
                    </div>
                                 
                    <div class="input-group mb-3">
                      <!-- Message input section
                        Name for display on results page: "Message"
                        id: "message"
                        aria-describedby: "message"
                      -->
                        <span class="input-group-text">Message</span>
                        <textarea class="form-control" aria-label="With textarea" id="message" name="Message" aria-describedby="message" required></textarea>
                    </div>
                
                    <div class="form-check">
                        <p>Do you want to receive alerts about our new business offers and services?</p>
                        <!-- Radio buttons to select yes or no
                          Name for display on results page: "Receive Alerts"
                          id for yes: yesButton
                          id for no: noButton
                          aria-describedby for yes: "yesButton"
                          aria-describedby for no: "noButton"
                        -->
                        <input class="form-check-input" type="radio" name="Receive Alerts" id="yesButton" aria-describedby="yesButton">

                        <label class="form-check-label" for="yesButton">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="Receive Alerts" id="noButton" aria-describedby="noButton" checked>
                        <label class="form-check-label" for="noButton">
                          No
                        </label>

                    </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit" style="background-color: black; border-color:black">Submit form</button>
                </div>                
            </form>
        </div>
        
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
